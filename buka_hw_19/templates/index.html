<!DOCTYPE html>
<html lang="ru">

<head>
    <title>table</title>
</head>

<body class="my-class">
    <div>
        <h1>Orders</h1>
        <table border="1">
            <tr>
                <th>id </th>
                <th>name </th>
                <th>cost </th>
                <th>client id </th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{order.id}} </td>
                <td>{{order.name}} </td>
                <td>{{order.cost}} </td>
                <td>{{order.client_id}} </td>
            </tr>
            {% endfor %}
    </div>
</body>
</html>
